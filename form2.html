<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <form action="#">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter name" /><br />

      <label for="Pass">Password:</label>
      <input type="password" id="pass" name="pass" placeholder="Enter Password"/><br />

      <p>Choose your favorite Web language:</p>
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label><br />
      <input type="radio" id="javascript" name="fav_language" value="JavaScript"/>
      <label for="javascript">JavaScript</label><br>

      <input type="checkbox" name="terms" id="terms" value="t&c">
      <label for="terms">Terms & Conditions</label><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
