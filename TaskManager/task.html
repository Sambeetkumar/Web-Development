<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Task Manager</title>
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-white d-flex justify-content-center mt-4">Welcome to my task manager</h1>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3 border border-dark rounded-3">
                <input type="text" class="form-control" placeholder="Task Name Please..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-success" type="button" id="button-addon2">Add</button>
            </div>
            <ol class="list-group" id="parentlist">
                <li class="list-group-item d-flex justify-content-between mt-2">
                    <h3 class="flex-grow-1">First Task</h3>
                    <button class="btn btn-warning mx-3" onclick="EditTask(this)">Edit</button>
                    <button class="btn btn-danger" onclick="RemoveTask(this)">Remove</button>
                    </li>
              </ol>
        </div>
    </main>
    <script src="task.js"></script>
</body>

</html>
