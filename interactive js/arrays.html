<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays js</title>
</head>
<body>
    <script>
        friends = new Array(5);
        friends[0] = "name1";
        friends[1] = "name2";
        friends[2] = "name3";
        friends[3] = "name4";
        friends[4] = "name5";
        document.write(friends[0]+ "<br>");
        document.write(friends[1]+ "<br>");
        document.write(friends[2]+ "<br>");
        document.write(friends[3]+ "<br>");
        document.write(friends[4]+ "<br>");
        join_crit = friends.join();
        document.write(join_crit);
    </script>
</body>
</html>
