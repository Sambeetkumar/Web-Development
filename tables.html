<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tables</title>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">MARKS</th>
            <th colspan="2">NUMBER OF STUDENNTS</th>
            <th rowspan="2">TOTAL</th>
        </tr>
        <tr>
            <th>MALES</th>
            <th>FEMALES</th>
        </tr>
        <tr>
            <td>30-40</td>
            <td>8</td>
            <td>6</td>
            <td>14</td>
        </tr>
        <tr>
            <td>40-50</td>
            <td>16</td>
            <td>10</td>
            <td>26</td>
        </tr>
        <tr>
            <td>50-60</td>
            <td>14</td>
            <td>16</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
