<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cellpadding</title>
    <style>
        th,td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <i>with cellspacing</i>
    <table cellspacing = '10' border="2" width="50%" style="text-align:center">
        <caption style="caption-side:bottom;"><b>personal information</b></caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
        </tr>
        <tr>
            <td>sambeet</td>
            <td>20</td>
        </tr>
        <tr>
            <td>khusi</td>
            <td>19</td>
        </tr>
    </table>
</body>
</html>
